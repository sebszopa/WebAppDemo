{% include 'menu.html' %}
<main>
    {% include 'context.html' %}
<!-- picking up single user data and creating table with input fields allowning
  data to be modified -->
    <section class="content">
        <h1>System User Details</h1>
        <form name="sysusr_edit" method="post" action="/system/users/updated">
            <table>
                <tr>
                    <td><strong>Id</strong></td>
                    <td>{{ row['su_id'] }}</td>
                </tr>
                <tr>
                    <td><strong>Email</strong></td>
                    <td><input type="email" name="email" value="{{ row['email'] }}" required></td>
                </tr>
                <tr>
                    <td><strong>Name</strong></td>
                    <td><input type="text" name="name" value="{{ row['name'] }}" required></td>
                </tr>
                <tr>
                    <td><strong>Surname</strong></td>
                    <td><input type="text" name="surname" value="{{ row['surname'] }}" required></td>
                </tr>
                <tr>
                    <td><strong>Role</strong></td>
                    <td><input type="text" name="role" value="{{ row['role'] }}" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save Changes</button>
                    </td>
                </tr>
            </table>
        </form>
<!-- Nest step - picking up related user data from MongoDB if their exists
  to display them in table below -->
    <br>
    <h2> If user exists in MongoDB, more datails will be shown below</h2>

    </section>
</main>
{% include 'foot.html' %}
