{% include 'menu.html' %}
<main>
    {% include 'context.html' %}
    <section class="content">
      <form>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="120">
        <br><br>
        <label for="hypertension">Hypertension:</label>
        <select id="hypertension" name="hypertension">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
        <br><br>
        <label for="heart_disease">Heart Disease:</label>
        <select id="heart_disease" name="heart_disease">
          <option value="0">No</option>
          <option value="1">Yes</option>
        </select>
        <br><br>
        <label for="ever_married">Ever Married:</label>
        <select id="ever_married" name="ever_married">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
        <br><br>
        <label for="work_type">Work Type:</label>
        <input type="text" id="work_type" name="work_type">
        <br><br>
        <label for="residence_type">Residence Type:</label>
        <select id="residence_type" name="residence_type">
          <option value="Urban">Urban</option>
          <option value="Rural">Rural</option>
        </select>
        <br><br>
        <label for="avg_glucose_level">Average Glucose Level:</label>
        <input type="number" id="avg_glucose_level" name="avg_glucose_level" min="0" max="120">
        <br><br>
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" min="0" max="35">
        <br><br>
        <label for="smoking_status">Smoking Status:</label>
        <select id="smoking_status" name="smoking_status">
          <option value="formerly smoked">Formerly Smoked</option>
          <option value="never smoked">Never Smoked</option>
          <option value="still smokes">Still Smokes</option>
        </select>
        <br><br>
        <label for="stroke">Stroke:</label>
        <input type="number" id="stroke" name="stroke" min="0" max="1" value="0">
        <br><br>
        <input type="submit" value="Submit">
      </form>
    </section>
</main>
{% include 'foot.html' %}
